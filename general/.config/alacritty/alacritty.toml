import = [
	"~/.config/alacritty/themes/kanagawa.toml"
]

[font]
size = 9.75

[font.bold]
family = "Fira Code"
style = "Bold"

[font.bold_italic]
family = "Fira Code"
style = "Bold Italic"

[font.italic]
family = "Fira Code"
style = "Italic"

[font.normal]
family = "Fira Code"
style = "Regular"


[window]
opacity = 0.9
padding = { x = 5, y = 5 }

[env]
TERM = "xterm-256color"
